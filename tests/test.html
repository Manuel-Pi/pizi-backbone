<html>
<head>
  <meta charset="utf-8">
  <title>pizi-backbone test</title>
  <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.18.0.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/5.5.3/css/foundation.css">
  <style>
    notification{
      position: fixed;
      width: 100%;
    }
    .alert-box{
      padding-top: 5px;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="jquery.js"></script>
  <script src="//code.jquery.com/qunit/qunit-1.18.0.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  <script src="foundation.js"></script>
  <script src="foundation.reveal.js"></script>
  <script src="pizi-backbone.js"></script>
  <input type="text" class="popup" value="Test!"/>
  <button onclick="pop()"></button>
  <input type="text" class="notif" value="Test!"/>
  <button onclick="notify()"/>
  <script>
    notif = new piziBackbone.default.NotificationView();
    popup = new piziBackbone.default.PopupView();
    function notify(){
        notif.notify($('.notif').val());
    }
    function pop(){
        popup.confirm({
            message: $('.popup').val(),
            custom: function(){
                alert(':)');
            },
            customName: 'Pizi'
        });
    }  
  </script>
</body>
</html>
